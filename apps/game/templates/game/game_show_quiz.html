
{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block header %}
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-subheader__main">
            <span class="kt-subheader__separator kt-hidden"></span>
            <div class="kt-subheader__breadcrumbs">
                <a href="{% url 'core:begin' %}" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a href="{% url 'game:game_list' %}" class="kt-subheader__breadcrumbs-link">
                    Games
                </a>
            </div>
        </div>
        <div class="kt-subheader__toolbar">
            <div class="kt-subheader__toolbar">
                <a href="#" eg-url="{% url 'game:game_discipline_book' %}" id="game-create" class="btn btn-label-danger btn-bold" data-skin="dark" data-toggle="kt-tooltip" data-placement="left" data-original-title="Adicionar game">
                    <i class="fa flaticon2-plus-1"> </i>
                    Novo Game
                </a>
            </div>
        </div>
    </div>
{% endblock header %}    
{% block content %}
    <div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
        <div class="row">
            <div class="col">
                <div class="alert alert-light alert-elevate fade show" role="alert">
                    <div class="alert-icon"><i class="flaticon-interface-10"></i></div>
                    <div class="alert-text">
                        Manutenção de <a class="kt-link kt-font-bold" href="#" target="_blank">Games</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                {% render_table table %}
            </div>
        </div>
    </div>
{% endblock %}
