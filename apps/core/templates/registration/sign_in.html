{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Equest Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'dore/src/font/iconsmind/style.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/font/simple-line-icons/css/simple-line-icons.css' %}" />

    <link rel="stylesheet" href="{% static 'dore/src/css/vendor/bootstrap-stars.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/css/vendor/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/css/vendor/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/css/vendor/bootstrap-float-label.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/css/vendor/bootstrap-stars.css' %}" />
    <link rel="stylesheet" href="{% static 'dore/src/css/main.css' %}" />
    <link rel="stylesheet" href="{% static '/dore/src/css/dore.light.blue.min.css' %}" />
</head>
<body class="show-spinner">
    <div class="landing-page">
        <div class="mobile-menu">
            <a href="LandingPage.Home.html" class="logo-mobile">
                <span></span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'core:sign-up' %}">CADASTRAR</a>
                </li>
            </ul>
        </div>
        <div class="main-container">
            <nav class="landing-page-nav">
                <div class="container d-flex align-items-center justify-content-between">
                    <a class="navbar-logo pull-left" href="#">
                        <!-- logo -->
                        <!-- <span class="white"></span>
                        <span class="dark"></span> -->
                    </a>
                    <ul class="navbar-nav d-none d-lg-flex flex-row">
                        
                        <li class="nav-item pl-2">
                            <a class="btn btn-outline-semi-light btn-sm pr-4 pl-4" href="{% url 'core:sign-up' %}">CADASTRAR</a>
                        </li>
                    </ul>
                    <a href="#" class="mobile-menu-button">
                        <i class="simple-icon-menu"></i>
                    </a>
                </div>
            </nav>
            <div class="content-container">
                <div class="section home subpage-long">
                    <div class="container">
                        <div class="row home-row mb-0">
                            <div class="col-12 col-lg-6 col-xl-4 col-md-12">
                                <div class="home-text">
                                    <div class="display-1">
                                        Login
                                    </div>
                                    <p class="white mb-5">
                                        Digite seus dados de acesso.<br>
                                        Se você ainda não é membro, por favor <a href="#" class="white-underline-link">cadastre-se</a>.
                                    </p>
                                    <form class="dark-background" method="POST" action="{% url 'core:login' %}">
                                        {% csrf_token %}
                                        <label class="form-group has-top-label">
                                            <input class="form-control" name="email" id="email" autocomplete=""/>
                                            <span>E-MAIL</span>
                                        </label>
                                        <label class="form-group has-top-label">
                                            <input class="form-control" name="password" id="password" type="password" autocomplete="" placeholder="" />
                                            <span>PASSWORD</span>
                                        </label>
                                        <button class="btn btn-outline-semi-light btn-xl mt-4">LOGIN</button>
                                    </form>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="{% static 'dore/src/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/owl.carousel.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/jquery.barrating.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/jquery.barrating.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/landing-page/headroom.min.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/landing-page/jQuery.headroom.js' %}"></script>
    <script src="{% static 'dore/src/js/vendor/landing-page/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'dore/src/js/dore.scripts.landingpage.js' %}"></script>
    <script src="{% static 'dore/src/js/scripts.single.theme.js' %}"></script>

    <script src="{% static 'equest/core.js' %}" type="text/javascript"></script>
</body>

</html>
