{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
 <main>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="mb-4">Novo quiz</h5>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary mb-0">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
