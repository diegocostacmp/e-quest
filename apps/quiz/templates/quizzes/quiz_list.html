

{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block header %}
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-subheader__main">
            <span class="kt-subheader__separator kt-hidden"></span>
            <div class="kt-subheader__breadcrumbs">
                <a href="{% url 'core:begin' %}" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a href="{% url 'core:begin' %}" class="kt-subheader__breadcrumbs-link">
                    Disciplina
                </a>
            </div>
        </div>
        <div class="kt-subheader__toolbar">
            <div class="kt-subheader__toolbar">
                <input type="hidden" name="" value="{{discipline_uuid}}" id="discipline-uuid">
                <a href="#" id="quiz-create" class="btn btn-label-danger btn-bold" data-skin="dark" data-toggle="kt-tooltip" data-placement="left" data-original-title="Adicionar quiz">
                    <i class="fa flaticon2-plus-1"> </i>
                    Adicionar quiz
                </a>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
        <div class="row">
            <div class="col">
                <div class="alert alert-light alert-elevate fade show" role="alert">
                    <div class="alert-icon"><i class="flaticon-interface-10"></i></div>
                    <div class="alert-text">
                        Manutenção de <a href="#" class="kt-link kt-font-bold" target="_blank">Quizzes</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-8">
                <input type="hidden" name="" value="{{Discipline_uuid}}" id="Discipline-uuid"> 
                {% render_table table %}
            </div>
            <div class="col-xl-4">
                Alunos cadastrados na Discipline
            </div>
        </div>
    </div>
{% endblock %}
