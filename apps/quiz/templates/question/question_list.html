

{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block header %}
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container kt-container--fluid">
            <div class="kt-subheader__main">
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <a href="{% url 'core:begin' %}" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="{% url 'core:begin' %}" class="kt-subheader__breadcrumbs-link">
                        Disciplina
                    </a>    
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="{% url 'quiz:quiz_list' discipline_uuid %}" class="kt-subheader__breadcrumbs-link">
                        Quiz
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock header %}
{% block content %}
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <!-- begin:: Content -->
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
            <div class="alert alert-light alert-elevate" role="alert">
                <div class="alert-icon"><i class="flaticon-warning kt-font-brand"></i></div>
                <div class="alert-text">
                    Manutenção de questões
                </div>
            </div>
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head kt-portlet__head--lg">
                    <div class="kt-portlet__head-label">
                        <span class="kt-portlet__head-icon">
                            <i class="kt-font-brand flaticon2-line-chart"></i>
                        </span>
                        <h3 class="kt-portlet__head-title">
                            Manutenção de <a href="#" class="kt-link kt-font-bold">questões</a>
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="kt-portlet__head-wrapper">
                            <div class="kt-portlet__head-actions">
                                <div class="dropdown dropdown-inline">
                                </div>
                                &nbsp;
                                <input type="hidden" id="quiz-uuid" value="{{quiz_uuid}}">
                                <a href="#" id="question-create" onclick="questionBook()" value="{{quiz_uuid}}" data-skin="dark" data-toggle="kt-tooltip" data-placement="left" data-original-title="Adicionar disciplina" class="btn btn-brand btn-elevate btn-icon-sm">
                                    <i class="la la-plus"></i> Nova questão
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body kt-portlet__body--fit">
                    <!--begin: Datatable -->
                    <div class="kt-datatable kt-datatable--default kt-datatable--brand kt-datatable--error kt-datatable--loaded">
                        <input type="hidden" name="" value="{{Discipline_uuid}}" id="Discipline-uuid"> 
                        {% render_table table %}
                    </div>
                    <!--end: Datatable -->
                </div>
            </div>
        </div>
        <!-- end:: Content -->
    </div>
    {% include 'question_modal.html' %}
{% endblock %}
